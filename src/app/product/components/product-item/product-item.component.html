<td class="align-middle">
  <a
    href="#"
    (click)="$event.preventDefault(); onUpdate(product.id)"
    class="h5"
    title="{{ 'UPDATE_ELEM' | translate }}"
  >
    {{ product.name }}
  </a>
</td>
<td class="align-middle">
  <div class="float-right actions">
    <app-actions-item
      [withEdit]="authorization.update"
      [withDelete]="authorization.delete"
      (delete)="onDelete(product.id)"
      (edit)="onUpdate(product.id)"
    ></app-actions-item>
  </div>
</td>
