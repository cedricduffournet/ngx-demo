<section class="bg-white border-left border-right border-bottom rounded">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="align-middle" translate>
            NAME
          </th>
          <th class="align-middle text-right">
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="item"
          appProductCategoryItem
          *ngFor="let productCategory of productCategories; trackBy: trackById"
          [authorization]="authorization"
          [productCategory]="productCategory"
          (delete)="onDelete($event)"
          (update)="onUpdate($event)"
        ></tr>
      </tbody>
    </table>
  </div>
</section>

<app-button-circle-right
  label="+"
  *ngIf="authorization.create"
  (click)="onAdd()"
></app-button-circle-right>
