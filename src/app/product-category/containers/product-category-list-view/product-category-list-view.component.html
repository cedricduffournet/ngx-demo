<app-page-inner>
  <div
    class="page-section"
    *ngIf="{
      create: canCreate$ | async,
      delete: canDelete$ | async,
      update: canUpdate$ | async
    } as authorization"
  >
    <app-product-category-items
      [productCategories]="productCategories$ | async"
      (delete)="onDelete($event)"
      (update)="onUpdate($event)"
      (add)="onAdd()"
      [authorization]="authorization"
    ></app-product-category-items>

  </div>
</app-page-inner>
